{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password1" name="password1" required>
            <input type="password" placeholder="Password2" name="password2" required>
            <input type="submit" value="Sign Up">
        </form>
        <div>
            <H3>Already a User !<H3>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
